<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temar Lije - Book Borrowing</title>
    <style>
        /* Same styles as provided in your original code */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .light-theme {
            background-color: #f4f7fa;
            color: #333;
        }

        .container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            height: 100vh;
            padding: 20px;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .light-theme .sidebar {
            background-color: #ffffff;
            color: #333;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        }

        .sidebar .logo {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 12px 15px;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 5px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .sidebar li:hover {
            background-color: #ff6f61;
            transform: translateX(5px);
        }

        .light-theme .sidebar li:hover {
            background-color: #ffccc7;
        }

        .sidebar li.active {
            background-color: #ff6f61;
            font-weight: bold;
            transform: translateX(5px);
        }

        .light-theme .sidebar li.active {
            background-color: #ffccc7;
        }

        .sidebar .logout {
            margin-top: 20px;
            border-top: 1px solid #555;
            padding-top: 12px;
        }

        .light-theme .sidebar .logout {
            border-top: 1px solid #ddd;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            margin-left: 220px;
            padding: 20px;
            background: #1e1e1e;
        }

        .light-theme .main-content {
            background: #f4f7fa;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .light-theme .header {
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-right input {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #3a3a3a;
            color: #e0e0e0;
            transition: border 0.3s ease;
        }

        .light-theme .header-right input {
            border: 1px solid #ddd;
            background: #ffffff;
            color: #333;
        }

        .header-right input:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .header-right .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff6f61;
            transition: transform 0.3s ease;
        }

        .header-right .user-profile img:hover {
            transform: scale(1.1);
        }

        /* Theme Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle label {
            font-size: 14px;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle .slider {
            width: 40px;
            height: 20px;
            background: #555;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .light-theme .theme-toggle .slider {
            background: #ccc;
        }

        .theme-toggle .slider::before {
            content: '';
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .theme-toggle input:checked + .slider {
            background: #ff6f61;
        }

        .theme-toggle input:checked + .slider::before {
            transform: translateX(20px);
        }

        /* Top Cards */
        .top-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .top-card {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .light-theme .top-card {
            background: #ffffff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .top-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .light-theme .top-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .top-card h3 {
            font-size: 16px;
            color: #999;
            margin-bottom: 10px;
        }

        .light-theme .top-card h3 {
            color: #666;
        }

        .top-card p {
            font-size: 20px;
            font-weight: bold;
            color: #ff6f61;
        }

        /* Borrowing Container */
        .borrowing-container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .light-theme .borrowing-container {
            background: #ffffff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .borrowing-container:hover {
            transform: translateY(-5px);
        }

        .borrowing-container h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #ff6f61;
        }

        .borrowing-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #999;
        }

        .light-theme .form-group label {
            color: #666;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #3a3a3a;
            color: #e0e0e0;
            font-size: 14px;
            outline: none;
        }

        .light-theme .form-group input,
        .light-theme .form-group select {
            border: 1px solid #ddd;
            background: #ffffff;
            color: #333;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff6f61;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .book-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .book-list label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .borrowing-form button {
            grid-column: span 2;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .borrowing-form button:hover {
            background: #ff8a75;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Temar Lije</div>
            <ul>
                <li>Dashboard</li>
                <li>Calendar</li>
                <li>Students</li>
                <li>Teachers</li>
                <li>Enrollment</li>
                <li class="active">Library</li>
                <li>Roaster</li>
                <li>Report</li>
                <li>Settings</li>
                <li class="logout">Logout</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <h1>Book Borrowing</h1>
                <div class="header-right">
                    <div class="theme-toggle">
                        <label>Dark/Light</label>
                        <input type="checkbox" id="themeToggle">
                        <label for="themeToggle" class="slider"></label>
                    </div>
                    <input type="text" placeholder="Search...">
                    <div class="user-profile">
                        <img src="https://via.placeholder.com/40" alt="User">
                    </div>
                </div>
            </div>

            <!-- Top Cards -->
            <div class="top-cards">
                <div class="top-card">
                    <h3>Total Books Available</h3>
                    <p>1200</p>
                </div>
                <div class="top-card">
                    <h3>Books Borrowed Today</h3>
                    <p>45</p>
                </div>
                <div class="top-card">
                    <h3>Overdue Books</h3>
                    <p>10</p>
                </div>
            </div>

            <!-- Book Borrowing Form -->
            <div class="borrowing-container">
                <h3>Borrow Books</h3>
                <div class="borrowing-form">
                    <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" placeholder="Enter student name" required>
                    </div>
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" placeholder="Enter student ID" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <select id="grade" required onchange="updateBookList()">
                            <option value="">Select Grade</option>
                            <option value="9">Grade 9</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                            <option value="12">Grade 12</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Available Books</label>
                        <div class="book-list" id="bookList">
                            <!-- Books will be dynamically populated here -->
                        </div>
                    </div>
                    <button type="submit" onclick="borrowBooks()">Confirm Borrow</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('light-theme');
        });

        // Sample book data for each grade
        const booksByGrade = {
            "9": [
                "Mathematics 9th Grade",
                "Science for Grade 9",
                "English Literature 9",
                "History of Grade 9",
                "Geography Basics"
            ],
            "10": [
                "Mathematics 10th Grade",
                "Physics Fundamentals",
                "English Grammar 10",
                "World History 10",
                "Chemistry Basics"
            ],
            "11": [
                "Advanced Mathematics 11",
                "Biology 11th Grade",
                "English Composition 11",
                "Modern History",
                "Advanced Chemistry"
            ],
            "12": [
                "Calculus for Grade 12",
                "Advanced Physics",
                "English Literature 12",
                "Contemporary Issues",
                "Organic Chemistry"
            ]
        };

        // Update book list based on grade selection
        function updateBookList() {
            const grade = document.getElementById('grade').value;
            const bookList = document.getElementById('bookList');
            bookList.innerHTML = '';

            if (grade && booksByGrade[grade]) {
                booksByGrade[grade].forEach((book, index) => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <input type="checkbox" id="book${index}" name="books" value="${book}">
                        <label for="book${index}">${book}</label>
                    `;
                    bookList.appendChild(div);
                });
            } else {
                bookList.innerHTML = '<p>Select a grade to see available books.</p>';
            }
        }

        // Borrow Books Function
        function borrowBooks() {
            const studentName = document.getElementById('studentName').value;
            const studentId = document.getElementById('studentId').value;
            const grade = document.getElementById('grade').value;
            const selectedBooks = Array.from(document.querySelectorAll('input[name="books"]:checked'))
                .map(checkbox => checkbox.value);

            if (studentName && studentId && grade && selectedBooks.length > 0) {
                const borrowData = {
                    studentName: studentName,
                    studentId: studentId,
                    grade: grade,
                    books: selectedBooks,
                    borrowDate: new Date().toLocaleDateString()
                };
                alert(`Books borrowed successfully!\nDetails: ${JSON.stringify(borrowData, null, 2)}`);
                // Add actual borrowing logic here (e.g., API call to save to database)
                clearForm();
            } else {
                alert('Please fill in all fields and select at least one book.');
            }
        }

        // Clear Form Function
        function clearForm() {
            document.getElementById('studentName').value = '';
            document.getElementById('studentId').value = '';
            document.getElementById('grade').value = '';
            document.getElementById('bookList').innerHTML = '<p>Select a grade to see available books.</p>';
        }

        // Sidebar Interactivity
        const sidebarItems = document.querySelectorAll('.sidebar li');
        sidebarItems.forEach(item => {
            item.addEventListener('click', () => {
                sidebarItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                if (item.textContent === 'Logout') {
                    if (confirm('Are you sure you want to logout?')) {
                        alert('Logging out...');
                        // Add actual logout logic here
                    }
                } else {
                    alert(`Navigating to ${item.textContent}...`);
                    // Add navigation logic here
                }
            });
        });
    </script>
</body>
</html>
